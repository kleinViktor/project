<div class="item">
    <h5 ng-click="modalOpen">{{author.name}} {{author.sname}}</h5>
    <h6 ng-if="author.date">Date: {{author.date}}</h6>
    <h6>ID:{{author.id}}</h6>
    <div class="itemcnt fleft">
        <ul>
            <li ng-repeat="sbook in subBooks">
                <h5 class="fleft">{{sbook.name}}</h5>
                <button class="btn light-blue fleft" ng-click="unsubscribeBook(sbook.id)">Unsubscribe Book</button>
            </li>
        </ul>
        <p ng-show="unSubBooks.length > 0">
            <select ng-model="selectUnSubscribeBook">
                <option ng-repeat="usbook in unSubBooks" value="{{usbook.id}}">
                    {{usbook.name}}
                </option>
            </select>
            <button class="btn light-blue" ng-click="subscribeBook()">Add exist book</button>
        </p>
    </div>
    <div class="controlbtn fright">
        <button class="btn light-blue fright" ng-click="openEditModal()">EDIT</button>
        <button class="btn red fright" ng-click="openDeleteModal()">DELETE</button>
    </div>
</div>
