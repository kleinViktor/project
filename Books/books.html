<nav>
    <div class="nav-wrapper row">
        <div class="input-field col s5">
            <input type="text" placeholder="Please start entering book name..." ng-model="bksCtrl.bookSearchValue">

                <a class="waves-effect green darken-2 btn" ng-click="bksCtrl.openNewBookDialog()">Add New Book</a>
            </li>
            <li>
                <a class="waves-effect blue darken-1 btn" ui-sref="authors.list">AUTHORS</a>
            </li>
        </ul>
    </div>
</nav>
<div ng-repeat="bk in bksCtrl.books | filter:bksCtrl.bookSearchValue">
    <book-item book="bk"></book-item>
</div>
<div class="" id="dialogBook">
    <add-edit-book ng-if="bksCtrl.dialogType === 'ADD' || bksCtrl.dialogType === 'EDIT'"></add-edit-book>
    <delete-modal
            ng-if="bksCtrl.dialogType === 'DELETE'"
            modal-header="bksCtrl.modHd()"
            yes-call-back="bksCtrl.yesCb"
            action-call-back="bksCtrl.actCb">
    </delete-modal>
</div>
